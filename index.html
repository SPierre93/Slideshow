<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/383decfa02.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id=mainContainer>
            <div class="arrowButton">
                <i id="leftArrow" class="far fa-arrow-alt-circle-left"></i>
            </div>

            <div id="slideContent">
                <h1>Iron Man</h1>
                <img src="img/tStark.jpg" alt="Photo of Iron Man">
            </div>

            <div class="arrowButton">
                <i id="rightArrow" class="far fa-arrow-alt-circle-right"></i> 
            </div>
        </div>
    </main>
    <script src="js/app.js" type="module"></script>
</body>
</html>
